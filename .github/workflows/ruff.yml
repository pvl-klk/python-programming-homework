name: Ruff Code Check
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ruff-check:
    name: Ruff Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linting and auto-fix
        run: ruff check . --fix

      - name: Run Ruff formatting check
        run: ruff format --check .
